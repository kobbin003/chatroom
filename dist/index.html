<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fd28f5b764.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./css/kobalongboot.css" /> -->
  </head>
  <body class="container-fluid">
    <div
      class="main-container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="">
        <header
          class="d-flex flex-column justify-content-center align-items-center py-2"
        >
          <div class="chat-logo">
            <i class="fab fa-rocketchat"></i>
            <h1>Chatboks</h1>
          </div>
        </header>
        <div class="loginbody p-4">
          <form class="loginform" method="POST" action="./chatroom.html">
            <div class="px-3 pt-2 pb-2 d-flex flex-column">
              <label class="text-secondary">Username</label>
              <input placeholder="enter username..." class="pe-5 ps-2" id="username" />
            </div>
            <div class="px-3 pt-2 pb-2 d-flex flex-column">
              <label class="text-secondary">Room</label>
              <select class="pe-5 ps-2 py-1" id="room">
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
              </select>
            </div>
            <div class="px-3 pt-2 pb-2 d-flex flex-column ">
              <button type="submit" class="join-chat" >
                <i class="fas fa-sign-in-alt join-in"></i>join chat
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./index.bundle.js"></script>
</html>
